<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Particle System</title>
    <!-- p5.js 라이브러리 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- GNB(전역 내비게이션 바) -->
    <header class="gnb">
      <div class="gnb-left">
        <a href="index.html"><img src="gnb/logo3.png" alt="Logo" class="logo"></a>
      </div>
      <nav class="gnb-right">
        <a href="#project"><img src="gnb/projects.png" alt="Project" class="nav-icon"></a>
        <a href="#artist"><img src="gnb/artist.png" alt="Artist" class="nav-icon"></a>
      </nav>
    </header>

    <!-- p5.js 캔버스는 sketch.js에 의해 이 body에 자동으로 추가됩니다. -->

    <!-- 스크롤되는 콘텐츠 영역 -->
    <main>
      <!-- 각 섹션이 화면 전체를 차지하도록 하는 컨테이너 -->
      <section class="container" id="canvas-container">
        <!-- sketch.js가 이 안에 캔버스를 생성할 것입니다. -->
      </section>

      <section class="container" id="about">
        <h2>ABOUT</h2>
        <div class="about-images">
          <img src="about/poster.png" alt="Poster Image">
          <img src="about/business card.png" alt="Business Card Image">
        </div>
        <p>이곳에 ABOUT 섹션에 대한 설명을 작성합니다. 이 프로젝트는 p5.js를 사용하여 만들어졌으며, 인터랙티브한 배경 애니메이션이 특징입니다. 사용자의 움직임과 상호작용하여 동적인 경험을 제공합니다.</p>        
      </section>

      <section class="container" id="info">
        <h2>INFO</h2>
        <p>이곳에 INFO 섹션에 대한 설명을 작성합니다. 기술 스택, 프로젝트의 목적, 연락처 등 다양한 정보를 포함할 수 있습니다. 이 예시 텍스트는 나중에 실제 내용으로 교체될 수 있습니다.</p>
        <img src="https://picsum.photos/id/20/400/300" alt="Info 이미지 예시">
      </section>
    </main>

    <!-- 외부 JS 파일 연결 -->
    <script src="sketch.js"></script>
  </body>
</html>
