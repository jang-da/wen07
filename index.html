<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Particle System</title>
    <!-- p5.js 라이브러리 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="gnb.css">
    <link rel="stylesheet" href="style.css">
    <style>
      /* ABOUT 섹션 레이아웃 조정 */
      #about .about-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px; /* 이미지와 텍스트 사이 간격 */
        width: 100%;
      }

      #about .about-images {
        flex-basis: 40%; /* 이미지 컨테이너 너비 */
      }

      #about #poster-image {
        width: 100%; /* 부모 컨테이너에 맞춰 크기 조정 */
        max-width: 450px; /* 최대 너비 설정 */
        height: auto;
        transition: transform 0.1s ease; /* 부드러운 전환 효과 */
      }
    </style>
  </head>
  <body>
    <!-- GNB가 삽입될 위치 -->
    <div id="gnb-placeholder"></div>

    <!-- 스크롤되는 콘텐츠 영역 -->
    <main>
      <!-- 각 섹션이 화면 전체를 차지하도록 하는 컨테이너 -->
      <section class="container" id="canvas-container">
        <!-- sketch.js가 이 안에 캔버스를 생성할 것입니다. -->
      </section>

      <section class="container" id="about">
        <h2>ABOUT</h2>
        <div class="about-content">
          <div class="about-images">
            <img src="about/poster.png" alt="Poster Image" id="poster-image">
          </div>
          <p>이곳에 ABOUT 섹션에 대한 설명을 작성합니다. 이 프로젝트는 p5.js를 사용하여 만들어졌으며, 인터랙티브한 배경 애니메이션이 특징입니다. 사용자의 움직임과 상호작용하여 동적인 경험을 제공합니다.</p>        
        </div>
      </section>

      <section class="container" id="info">
        <h2>INFO</h2>
        <!-- INFO Content (from info.html) -->
        <div id="info-details" class="info-list-container">
            <!-- 졸업전시위원 -->
            <div class="info-list-item">
                <h3 class="info-title color-indigo">졸업전시위원</h3>
                <ul class="info-member-list">
                    <li>장영웅</li>
                    <li>박소현</li>
                    <li>박성민</li>
                </ul>
            </div>

            <!-- 웹 명단 -->
            <div class="info-list-item">
                <h3 class="info-title color-teal">웹</h3>
                <ul class="info-member-list">
                    <li>김철수</li>
                    <li>이영희</li>
                </ul>
            </div>

            <!-- 영상 명단 -->
            <div class="info-list-item">
                <h3 class="info-title color-rose">영상</h3>
                <ul class="info-member-list">
                    <li>박지민</li>
                    <li>최수영</li>
                    <li>정국</li>
                </ul>
            </div>

            <!-- 소형배너 명단 -->
            <div class="info-list-item">
                <h3 class="info-title color-amber">소형배너</h3>
                <ul class="info-member-list">
                    <li>이하나</li>
                    <li>강동원</li>
                </ul>
            </div>

            <!-- 대형배너 명단 -->
            <div class="info-list-item">
                <h3 class="info-title color-cyan">대형배너</h3>
                <ul class="info-member-list">
                    <li>유재석</li>
                    <li>송지효</li>
                </ul>
            </div>
        </div>
      </section>
    </main>

    <!-- 외부 JS 파일 연결 -->
    <script src="sketch.js"></script>
    <script>
      // GNB를 동적으로 로드하고 현재 페이지에 'active' 클래스를 추가하는 스크립트
      document.addEventListener("DOMContentLoaded", function() {
        fetch("gnb.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("gnb-placeholder").innerHTML = data;
            
            // 현재 페이지 URL을 기반으로 활성 링크 설정
            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll(".gnb-right a");
            navLinks.forEach(link => {
              if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
              }
            });
          });
      });
    </script>
  </body>
</html>
